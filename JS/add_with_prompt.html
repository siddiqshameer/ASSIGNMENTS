<html>
    <head>
        <title></title>
        <script type="text/javascript">
            function find_sum()
            {
                var fn=prompt("Enter first number","");
                var sn=prompt("Enter second number","");
                var sum=Number(fn)+Number(sn);
                alert("The sum is  : "+sum);
            
            }
        </script>
    </head>
    <body>
        <form>
            <button onclick="find_sum()">Click here to add two numbers</button>
        </form>
    </body>
</html>
